<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Configuration Generator - Schneider Electric</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #00A651 0%, #007A3E 100%);
            padding: 30px;
            color: white;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="1" fill="rgba(255,255,255,0.1)"/></svg>');
            opacity: 0.3;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .form-container {
            padding: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .form-group {
            position: relative;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95em;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #00A651;
            box-shadow: 0 0 0 3px rgba(0, 166, 81, 0.1);
            transform: translateY(-2px);
        }

        .form-group input:hover,
        .form-group select:hover {
            border-color: #00A651;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00A651 0%, #007A3E 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 166, 81, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(108, 117, 125, 0.3);
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00A651, #007A3E);
            width: 0%;
            transition: width 0.3s ease;
        }

        .info-cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #dee2e6;
        }

        .info-card h3 {
            font-size: 1.1em;
            margin-bottom: 5px;
            color: #333;
        }

        .info-card p {
            color: #666;
            font-size: 0.9em;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00A651;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 166, 81, 0.05);
            border-radius: 10px;
            border-left: 4px solid #00A651;
        }

        .form-section h3 {
            color: #00A651;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-group.full-width {
                grid-column: span 1;
            }

            .info-cards {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Device Configuration Generator</h1>
            <p class="subtitle">Generate CSV configuration files for industrial devices</p>
        </div>

        <div class="form-container">
            <div class="info-cards">
                <div class="info-card">
                    <h3>Equipment Config</h3>
                    <p>Generate EQUIP.csv with device specifications</p>
                </div>
                <div class="info-card">
                    <h3>Units Config</h3>
                    <p>Generate UNITS.csv with network settings</p>
                </div>
            </div>

            <form id="config-form" method="post" action="/submit/">
                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

                <div class="form-section">
                    <h3>Device Configuration</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="device_name">Device Name</label>
                            <input type="text" id="device_name" name="device_name" required
                                   placeholder="Fuga.PV1">
                        </div>

                        <div class="form-group">
                            <label for="device_type">Device Type</label>
                            <select id="device_type" name="device_type" required>
                                <option value="">Select device type</option>
                                <option value="PV">Solar Panel (PV)</option>
                                <option value="WindTurbine">Wind Turbine</option>
                                <option value="FuelTurbine">Fuel Turbine</option>
                                <option value="FuelCell">Fuel Cell</option>
                                <option value="BESS">Battery Energy Storage</option>
                                <option value="AdjustableDevice">Adjustable Device</option>
                                <option value="NonAdjustableDevice">Non-Adjustable Device</option>
                                <option value="PowerMeter">Power Meter</option>
                                <option value="Breaker">Circuit Breaker</option>
                                <option value="Transformer">Transformer</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="tag_prefix">Tag Prefix</label>
                            <input type="text" id="tag_prefix" name="tag_prefix" required
                                   placeholder="e.g. FugaPV1">
                        </div>

                        <div class="form-group">
                            <label for="io_device">I/O Device</label>
                            <input type="text" id="io_device" name="io_device" required
                                   placeholder="e.g. Inverter_PV1">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Network Configuration</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="device_ip">Device IP Address</label>
                            <input type="text" id="device_ip" name="device_ip" required
                                   placeholder="192.168.1.100" pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$">
                        </div>

                        <div class="form-group">
                            <label for="port_name">Port Name</label>
                            <input type="text" id="port_name" name="port_name"
                                   placeholder="e.g. P14_BOARD1_PRJ3">
                        </div>

                        <div class="form-group">
                            <label for="unit_number">Unit Number</label>
                            <input type="number" id="unit_number" name="unit_number" required
                                   min="1" max="999" placeholder="218">
                        </div>

                        <div class="form-group">
                            <label for="protocol">Protocol</label>
                            <select id="protocol" name="protocol" required>
                                <option value="IEC61850N">IEC61850N</option>
                                <option value="Modbus">Modbus</option>
                                <option value="DNP3">DNP3</option>
                                <option value="OPC">OPC</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>

                <div class="button-group">
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">
                        Reset
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Generate CSV Files
                    </button>
                </div>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Generating configuration files...</p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('config-form');
        const progressFill = document.querySelector('.progress-fill');
        const loading = document.getElementById('loading');
        const inputs = form.querySelectorAll('input[required], select[required]');

        function updateProgress() {
            const totalFields = inputs.length;
            const filledFields = Array.from(inputs).filter(input => input.value.trim() !== '').length;
            const progress = (filledFields / totalFields) * 100;
            progressFill.style.width = progress + '%';
        }

        inputs.forEach(input => {
            input.addEventListener('input', updateProgress);
            input.addEventListener('change', updateProgress);
        });

        form.addEventListener('submit', function(e) {
            loading.classList.add('active');

            setTimeout(() => {
                loading.classList.remove('active');
            }, 2000);
        });

        function resetForm() {
            form.reset();
            updateProgress();
        }

        document.getElementById('device_type').addEventListener('change', function() {
            const deviceType = this.value;
            const deviceName = document.getElementById('device_name');
            const tagPrefix = document.getElementById('tag_prefix');
            const ioDevice = document.getElementById('io_device');

            if (deviceType) {
                deviceName.value = `Fuga.${deviceType}1`;
                tagPrefix.value = `Fuga${deviceType}1`;
                ioDevice.value = `Inverter_${deviceType}1`;
            }
        });

        document.getElementById('device_ip').addEventListener('input', function() {
            const ip = this.value;
            const ipPattern = /^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;

            if (ip && !ipPattern.test(ip)) {
                this.style.borderColor = '#dc3545';
            } else {
                this.style.borderColor = '#00A651';
            }
        });

        updateProgress();
    </script>
</body>
</html>
